<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <div class="container">
                <h:form class="form-signin">

                    <table>
                        <tr>
                            <td><h:outputText value="Email:" /></td>
                            <td><h:inputText value="#{utente.email}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Nome:" /></td>
                            <td><h:inputText value="#{utente.nome}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Cognome:" /></td>
                            <td><h:inputText value="#{utente.cognome}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Password:" /></td>
                            <td><h:inputSecret value="#{utente.password}" /></td>
                        </tr>
                    </table>

                    <h:commandButton value="Registra" action="#{utente.registraUtente}"/>

                </h:form>
            </div>
        </center>
    </h:body>
</html>
